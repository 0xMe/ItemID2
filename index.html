      <script>
        const repoOwner = "0xMe";
        const repoName = "ItemID2";
        async function fetchRecentCommits() {
          const commitsUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/commits`;
          try {
            const res = await fetch(commitsUrl);
            const commits = await res.json();
            const topCommits = commits.slice(0, 1).map(commit => {
              const msg = commit.commit.message;
              const author = commit.commit.author.name;
              const date = new Date(commit.commit.author.date).toLocaleString();
              const sha = commit.sha.slice(0, 7);
              return `<li><code>${sha}</code> â€” <strong>${author}</strong>: ${msg} <em class="text-zinc-500">(${date})</em></li>`;
            }).join("");
            
            document.querySelector("#commit-list ul").innerHTML = topCommits;
          } catch (err) {
            document.querySelector("#commit-list ul").innerHTML = `<li>Failed to load commits.</li>`;
            console.error("Commit fetch error:", err);
          }
        }
      </script>
